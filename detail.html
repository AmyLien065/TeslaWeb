<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>{ProductName}-女裝-ZARA</title>
    <!-- JQuery UI CSS CDN -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">

    <!-- MyCSS 權重要最重，一定要放最下面 -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>


<body>
    <header class="navbar">NAVBAR</header>

    <main>
        <section>
            <header class="title">
                <h2>ZT系列 軟質 T恤-中灰色</h2>
            </header>
            <div class="detail-box">
                <!-- 頁籤相簿 jQuery UI tabs 複製貼上17-33行的code-->
                <div id="album">

                    <!-- 頁籤內容區 -->
                    <div id="tabs-1">
                        123
                    </div>
                    <div id="tabs-2">
                        456
                    </div>
                    <div id="tabs-3">
                        789
                    </div>

                    <!-- 頁籤按鈕區 -->
                    <ul>
                        <li><a href="#tabs-1"><img src="./images/details/detail-1.jpg" alt=""></a></li>
                        <li><a href="#tabs-2"><img src="./images/details/detail-2.jpg" alt=""></a></li>
                        <li><a href="#tabs-3"><img src="./images/details/detail-3.jpg" alt=""></a></li>
                    </ul>
                </div>



                <!-- 詳細規格 -->
                <div class="details">123</div>
            </div>

            <!-- HTML編輯器 -->
            <div class="content"></div>
        </section>
    </main>

    <!-- 頁尾 -->
    <footer>copyright &copy; 2025 特斯拉Tesla.</footer>
    </footer>

    <!-- JQuery 原生碼，來源請洽：JQuery UI:https://jqueryui.com/tabs/ -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- JQuery UI JS CDN -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <!-- MyJS 一定是最後執行，放最下面 -->
    <script>
        //因為會和首頁的換圖輪播衝突，所以抓出來寫這邊
        // jQuery UI tabs
        $(function () {
            $("#album").tabs();
        });
    </script>
</body>

</html>
